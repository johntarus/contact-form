<!DOCTYPE html>
<html lang="en">
    <head>
        <title>contact form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form method="POST" action="">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email" required id="">
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" cols="30" rows="10" required></textarea>
                <input type="button" name="submit" class="submit-btn" value="send message">
            </form>
            <div class="status">
            </div>
        </div>
       
    
    </body>
</html>
